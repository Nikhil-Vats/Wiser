<!DOCTYPE html>
<html>
<head>
{% load static %}
	<title>WiseR</title>
	<style type="text/css">
		* {
  margin: 0;
  padding: 0;
  color: inherit;
  box-sizing: inherit;
}
*:focus {
  outline: none;
}

html {
  box-sizing: border-box;
}

body {
  background-color: #ecf0f1;
  font-family: 'Open Sans', sans-serif;
  overflow: hidden;
}

h1, h2, h3, h4, h5 {
  font-weight: normal;
}

form {
  display: block;
}

label,
input {
  display: block;
}

.animate, .btn, .btn span, .overlay .overlay-content, .overlay .overlay-content .overlay-close, .overlay .overlay-content .signup-form input {
  transition: all 0.3s;
}

main {
  display: block;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 10;
}

.main-heading {
  line-height: 100%;
  font-weight: 600;
  font-size: 28px;
  text-transform: uppercase;
}

.btn {
  display: block;
  height: 50px;
  line-height: 50px;
  border: 0;
  text-align: center;
  cursor: pointer;
  border-radius: 5px;
}
.submit-btn {
  position: relative;
  left: 50%;
  transform: translateX(-50%);
}
select {
  margin-bottom: 1em;
  padding: .25em;
  border: 0;
  border-bottom: 2px solid currentcolor;
  font-weight: bold;
  letter-spacing: .15em;
  border-radius: 0;
  width: 100%;
}
select:focus, select:active {
  outline: 0;
  border-bottom-color: red;
}
.btn span {
  font-weight: 600;
  font-size: 14px;
  text-transform: uppercase;
}
.btn span .fa {
  margin-left: 8px;
  font-size: 18px;
  vertical-align: middle;
}
.btn:not(.btn-outline) {
  background-color: #fff;
}
.btn:not(.btn-outline) span {
  color: #666;
}
.btn:not(.btn-outline):hover {
  background-color: #f7f7f7;
  color: #000;
}
.btn.btn-outline {
  background-color: transparent;
  border: 1px solid #fff;
}
.btn.btn-outline span {
  color: #fff;
}
.btn.btn-outline:hover {
  background-color: #fff;
  color: #000;
}
.btn.btn-outline:hover span {
  color: #666;
}

.popup-trigger {
  width: 175px;
  margin: auto;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  box-shadow: 0 0 25px 0 rgba(0, 0, 0, 0.05);
}

.overlay {
  width: 100%;
  height: 100%;
  overflow: auto;
  float: left;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 5;
  opacity: 0;
  -webkit-transform: translateY(200px);
          transform: translateY(200px);
  transition: opacity 0.5s, z-index 0s 0.5s, -webkit-transform 0.5s;
  transition: opacity 0.5s, transform 0.5s, z-index 0s 0.5s;
  transition: opacity 0.5s, transform 0.5s, z-index 0s 0.5s, -webkit-transform 0.5s;
}
.overlay .overlay-background {
  background-color: rgba(44, 62, 80, 0.8);
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 5;
}
.overlay .overlay-content {
  width: 100%;
  max-width: 530px;
  margin: 100px auto 0;
  padding: 0 15px;
  color: #fff;
  position: relative;
  z-index: 10;
}
.overlay .overlay-content .overlay-close {
  display: block;
  font-size: 35px;
  cursor: pointer;
  position: absolute;
  top: 0;
  right: 15px;
}
.overlay .overlay-content .overlay-close:hover {
  opacity: .8;
}
.overlay .overlay-content .blurb {
  margin-top: 35px;
  line-height: 100%;
  font-weight: 600;
  font-size: 18px;
}
.overlay .overlay-content .blurb-tagline {
  display: block;
  margin-top: 10px;
  line-height: 100%;
  font-size: 14px;
}
.overlay .overlay-content .signup-form {
  margin-top: 35px;
}
.overlay .overlay-content .signup-form label {
  line-height: 100%;
  margin-bottom: 5px;
  font-size: 14px;
}
.overlay .overlay-content .signup-form input {
  background-color: transparent;
  width: 100%;
  height: 30px;
  margin-bottom: 20px;
  padding: 0 8px;
  border: 1px solid rgba(254, 254, 254, 0.3);
  border-radius: 5px;
}
.overlay .overlay-content .signup-form input:hover, .overlay .overlay-content .signup-form input:focus {
  border-color: #fff;
}
.overlay .overlay-content .signup-form .submit-btn {
  width: 150px;
}
.overlay.open {
  z-index: 15;
  opacity: 1;
  -webkit-transform: translateY(0);
          transform: translateY(0);
  transition: opacity 0.5s, z-index 0s, -webkit-transform 0.5s;
  transition: opacity 0.5s, transform 0.5s, z-index 0s;
  transition: opacity 0.5s, transform 0.5s, z-index 0s, -webkit-transform 0.5s;
}
.overlay.short .overlay-content {
  margin: 30px auto;
}

@media (max-width: 600px) {
  .overlay .overlay-content {
    margin: 25px auto;
  }
}
a {
  text-decoration: none;

}

  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background-color: #61640a;
  -webkit-transform: translateX(-100%);
          transform: translateX(-100%);
}

}
.btn-0:hover:before {
  -webkit-transform: translateX(0);
          transform: translateX(0);
}
@-webkit-keyframes criss-cross-left {
  0% {
    left: -20px;
  }
  50% {
    left: 50%;
    width: 20px;
    height: 20px;
  }
  100% {
    left: 50%;
    width: 375px;
    height: 375px;
  }
}

@keyframes criss-cross-left {
  0% {
    left: -20px;
  }
  50% {
    left: 50%;
    width: 20px;
    height: 20px;
  }
  100% {
    left: 50%;
    width: 375px;
    height: 375px;
  }
}
@-webkit-keyframes criss-cross-right {
  0% {
    right: -20px;
  }
  50% {
    right: 50%;
    width: 20px;
    height: 20px;
  }
  100% {
    right: 50%;
    width: 375px;
    height: 375px;
  }
}

  }
  50% {
    right: 50%;

    height: 20px;
  }
  100% {
    right: 50%;

  }

  color: #c458b8;
}
.btn-11:before, .btn-11:after {

  background-color: #ba3aac;
  border-radius: 50%;
}

  left: -20px;
  -webkit-transform: translate(-50%, -50%);

}

}
.btn-11:hover:before {
  -webkit-animation: criss-cross-left 0.8s both;
          animation: criss-cross-left 0.8s both;
  -webkit-animation-direction: alternate;
          animation-direction: alternate;
}
.btn-11:hover:after {
  -webkit-animation: criss-cross-right 0.8s both;
          animation: criss-cross-right 0.8s both;
  -webkit-animation-direction: alternate;

}
html {
  padding-top: 50px;

html *,

h4 {

}

<body>
<main role="main">
  <button class="popup-trigger btn" id="popup-trigger"><span>Add Question<i class="fa fa-plus-square-o"></i></span></button>
  <div class="wrap">
    <a class="btn-0" href="/admin_db_1" target="_blank">Download Pre Stats</a>
    <a class="btn-0" href="/admin_db_2" target="_blank">Download Experiment Stats</a>
    <a class="btn-0" href="/admin_db_3" target="_blank">Download Pacebo Stats</a>

    <a class="btn-0" href="/admin_db_1" target="_blank">Download Post Stats</a>

<div class="overlay" id="overlay">
  <div class="overlay-background" id="overlay-background"></div>

    <div class="fa fa-times fa-lg overlay-close" id="overlay-close"></div>

    <label for="q_type">Question Type</label>

      <option value="PREPOS">PREPOS</option>
      <option value="EXPERIMENT">EXPERIMENT</option>
      <option value="PLACEBO">PLACEBO</option>
    </select><br>
    <label for="q_format">Question Format</label>
    <select id="q_format" name="q_format">
      <option value="mcq">MCQ</option>
      <option value="openended">Open Ended</option>
    </select><br>
    <label for="q_category">Question Category</label>
    <select id="q_category" name="q_category">
      <option value="1">Category 1</option>
      <option value="2">Category 2</option>
      <option value="3">Category 3</option>
      <option value="4">Category 4</option>
    </select><br>

    <input type="text" name="choice1" id="choice1" placeholder="Option 1 if MCQ and Hint Text if Open Ended Question"><br>
    <label for="choice2">Choice 2</label>
    <input type="text" name="choice2" id="choice2" placeholder="Option 2 if MCQ"><br>
    <label for="choice3">Choice 3</label>
    <input type="text" name="choice3" id="choice3" placeholder="Option 3 if MCQ"><br>
    <label for="choice4">Choice 4</label>
    <input type="text" name="choice4" id="choice4" placeholder="Option 4 if MCQ"><br>
    <label for="choice5">Choice 5</label>
    <input type="text" name="choice5" id="choice5" placeholder="Option 5 if MCQ"><br>
    <label for="choice6">Choice 6</label>
    <input type="text" name="choice6" id="choice6" placeholder="Option 6 if MCQ"><br>
    <label for="choice7">Choice 7</label>
    <input type="text" name="choice7" id="choice7" placeholder="Option 7 if MCQ"><br>
    <button class="btn btn-outline submit-btn" type="button" onclick="submitQuestion()" id="submit_btn">Submit</button>
    </form>
  </div>
</div>

<script type="text/javascript">
(function() {
  var calculateHeight;

  calculateHeight = function() {
    var $content, contentHeight, finalHeight, windowHeight;
    $content = $('#overlay-content');
    contentHeight = parseInt($content.height()) + parseInt($content.css('margin-top')) + parseInt($content.css('margin-bottom'));
    windowHeight = $(window).height();
    finalHeight = windowHeight > contentHeight ? windowHeight : contentHeight;
    return finalHeight;
  };

  $(document).ready(function() {
    $(window).resize(function() {
      if ($(window).height() < 560 && $(window).width() > 600) {
        $('#overlay').addClass('short');
      } else {
        $('#overlay').removeClass('short');
      }
      return $('#overlay-background').height(calculateHeight());
    });
    $(window).trigger('resize');
    
    // open
    $('#popup-trigger').click(function() {
      return $('#overlay').addClass('open').find('.signup-form input:first').select();
    });
    
    // close
    return $('#overlay-background,#overlay-close').click(function() {
      return $('#overlay').removeClass('open');
    });
  });

}).call(this);

	function submitQuestion() {
		var data = {
			"text": document.getElementById('q_text').value,
			"q_type": document.getElementById('q_type').value,
			"q_format": document.getElementById('q_format').value,
			"q_category": document.getElementById('q_category').value,
			"choice1": document.getElementById('choice1').value,
			"choice2": document.getElementById('choice2').value,
			"choice3": document.getElementById('choice3').value,
			"choice4": document.getElementById('choice4').value,
			"choice5": document.getElementById('choice5').value,
			"choice6": document.getElementById('choice6').value,
			"choice7": document.getElementById('choice7').value,
			"csrftoken": []
		};
		if (data.choice1 == "") {
			data.choice1 = 'wsr';
		}
		if (data.choice2 == "") {
			data.choice2 = 'wsr';
		}
		if (data.choice3 == "") {
			data.choice3 = 'wsr';
		}
		if (data.choice4 == "") {
			data.choice4 = 'wsr';
		}
		if (data.choice5 == "") {
			data.choice5 = 'wsr';
		}
		if (data.choice6 == "") {
			data.choice6 = 'wsr';
		}
		if (data.choice7 == "") {
			data.choice7 = 'wsr';
		}
		submitData(JSON.stringify(data));
	}

	function getCookie(name) {
		var v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
		return v ? v[2] : null;
	}

	function submitData(data) {
		// Hide Submit Button
		document.getElementById('submit_btn').style.display = 'none';
		var csrf_token = getCookie('csrftoken');
		var xhttp = new XMLHttpRequest();
		var url = '/admin_page_details/';
		xhttp.open('POST', url, true);
		xhttp.setRequestHeader("Content-type", "application/json");
		xhttp.setRequestHeader("X-CSRFToken", csrf_token);
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				location.reload();
			}
		};
		xhttp.send(data);
	}
